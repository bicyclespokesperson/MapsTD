<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maps Tower Defense</title>
    <link rel="icon" type="image/png" href="/MapsTD/favicon.png" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script type="module" crossorigin src="/MapsTD/assets/index-B5pN7B7j.js"></script>
    <link rel="stylesheet" crossorigin href="/MapsTD/assets/index-DkfnI8Ru.css">
  </head>
  <body>
    <div id="app-container">
      <div id="sidebar">
        <h1>Maps TD</h1>

        <!-- Setup Section -->
        <div class="sidebar-section">
          <h2 class="section-title">Setup</h2>
          <div class="controls">
            <div class="selection-buttons">
              <button id="selectBoundsBtn" title="Click and drag to draw a rectangular play area">Rectangle</button>
              <button id="selectCustomBtn" title="Click 4 corners to define a custom polygon play area">Custom Shape</button>
            </div>
            <p id="selection-help" class="help-text step-indicator"><span class="step-number">1</span> Select play area</p>

            <button id="placeBaseBtn" disabled title="Choose where enemies will attack - must be on a road">Set Defend Point</button>
            <p class="help-text step-indicator"><span class="step-number">2</span> Pick a location to defend</p>
          </div>
        </div>

        <!-- Game Controls Section -->
        <div class="sidebar-section">
          <h2 class="section-title">Battle</h2>
          <div id="wave-preview" class="hidden">
            <p class="wave-preview-label">Incoming Enemies:</p>
            <div id="wave-preview-content"></div>
          </div>

          <button id="startWaveBtn" disabled title="Send the next wave of enemies">Send Wave</button>
          <div id="game-controls" class="hidden">
            <button id="pauseBtn" title="Pause or resume the game">Pause</button>
            <button id="speedBtn" title="Change game speed (0.5x, 1x, 2x)">1x</button>
          </div>
          <p class="help-text step-indicator"><span class="step-number">3</span> Build towers and survive!</p>
        </div>

        <hr class="section-divider" />

        <!-- Share/Load Section -->
        <div class="sidebar-section share-section">
          <button id="shareBtn" disabled title="Copy map configuration to clipboard to share with friends">Copy Map</button>
          <button id="loadConfigBtn" title="Paste a shared map configuration to play on someone else's map">Load Shared Map</button>
        </div>

        <div id="stats-panel">
          <div class="stat-row">
            <span class="stat-icon" title="Remaining lives - game over when this reaches 0">‚ù§Ô∏è</span>
            <span class="stat-label">Lives</span>
            <span id="livesDisplay" class="stat-value">10</span>
          </div>
          <div class="stat-row">
            <span class="stat-icon" title="Money to spend on towers and upgrades">üí∞</span>
            <span class="stat-label">Money</span>
            <span id="moneyDisplay" class="stat-value">$200</span>
          </div>
          <div class="stat-row">
            <span class="stat-icon" title="Current wave number - enemies get tougher each wave">üåä</span>
            <span class="stat-label">Wave</span>
            <span id="waveDisplay" class="stat-value">0</span>
          </div>
        </div>

        <div id="tower-info-panel" class="hidden">
          <h3 id="towerInfoTitle">Tower Info</h3>
          <div id="towerInfoContent"></div>
        </div>
      </div>

      <div id="main-content">
        <div id="map-container">
          <div id="map"></div>
          <div id="game"></div>
          <div id="map-layer-toggle">
            <button class="layer-btn active" data-layer="map">Map</button>
            <button class="layer-btn" data-layer="satellite">Satellite</button>
          </div>
          <label id="road-toggle" class="toggle-label hidden">
            <input type="checkbox" id="showRoadsCheckbox" />
            <span>Show Roads</span>
          </label>
        </div>
        <div id="tower-shop-panel" class="hidden">
          <div id="tower-cards"></div>
        </div>
      </div>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="modal-close">&times;</span>
        <h2 id="modalTitle">Map Configuration</h2>
        <div id="modalBody">
          <textarea
            id="configInput"
            placeholder="Paste map configuration JSON here..."
          ></textarea>
          <div class="modal-actions">
            <button id="modalConfirm">Load</button>
            <button id="modalCancel">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <div id="loading-overlay" class="hidden">
      <div class="spinner"></div>
      <div id="loading-text" class="loading-text">Loading Map Data...</div>
    </div>

    <div id="game-over-overlay" class="hidden">
      <div class="game-over-content">
        <h1 class="game-over-title">GAME OVER</h1>
        <div class="game-over-stats">
          <div class="game-over-stat">
            <span class="stat-label">Wave Reached</span>
            <span id="game-over-wave" class="stat-value">0</span>
          </div>
          <div class="game-over-stat">
            <span class="stat-label">Enemies Killed</span>
            <span id="game-over-kills" class="stat-value">0</span>
          </div>
          <div class="game-over-stat">
            <span class="stat-label">Money Earned</span>
            <span id="game-over-money" class="stat-value">$0</span>
          </div>
        </div>
        <div class="game-over-buttons">
          <button id="replay-map-btn" class="replay-map-btn">
            Replay Same Map
          </button>
          <button id="play-again-btn" class="play-again-btn">New Map</button>
        </div>
      </div>
    </div>

  </body>
</html>
