<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maps Tower Defense</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  </head>
  <body>
    <div id="app-container">
      <div id="sidebar">
        <h1>Maps Tower Defense</h1>
        <div class="controls">
          <button id="selectBoundsBtn">Select Area</button>
          <p class="help-text">1. Drag to select map area</p>
          
          <button id="placeDefendBtn" disabled>Place Defend Point</button>
          <p class="help-text">2. Click a road to defend</p>
          
          <button id="startWaveBtn" disabled>Start Wave</button>
          <p class="help-text">3. Defend!</p>
          
          <hr>
          
          <button id="shareBtn" disabled>Share Map</button>
          <button id="loadConfigBtn">Load Map</button>
        </div>
        
        <div id="stats-panel">
          <div class="stat-row">Lives: <span id="livesDisplay">10</span></div>
          <div class="stat-row">Money: <span id="moneyDisplay">100</span></div>
          <div class="stat-row">Wave: <span id="waveDisplay">0</span></div>
        </div>

        <div id="tower-info-panel" class="hidden">
          <h3 id="towerInfoTitle">Tower Info</h3>
          <div id="towerInfoContent"></div>
        </div>
      </div>
      
      <div id="main-content">
        <div id="map-container">
          <div id="map"></div>
          <div id="game"></div>
        </div>
        <div id="tower-shop-panel" class="hidden">
          <div id="tower-cards"></div>
        </div>
      </div>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="modal-close">&times;</span>
        <h2 id="modalTitle">Map Configuration</h2>
        <div id="modalBody">
          <textarea id="configInput" placeholder="Paste map configuration JSON here..."></textarea>
          <div class="modal-actions">
            <button id="modalConfirm">Load</button>
            <button id="modalCancel">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <div id="loading-overlay" class="hidden">
      <div class="spinner"></div>
      <div id="loading-text" class="loading-text">Loading Map Data...</div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
